<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button" onclick="openTab('home')">Home</button>
            <button class="tab-button" onclick="openTab('new-tenant-registration')">New Tenant Registration</button>
            <button class="tab-button" onclick="openTab('tenant-transaction')">Tenant Transaction</button>
            <button class="tab-button" onclick="openTab('message-creation')">Message Creation</button>
            <button class="tab-button" onclick="openTab('user-account-creation')">User Account Creation</button>
        </div>
        <div class="tab-content" id="home">Welcome to the Rental Management Portal.</div>
        <div class="tab-content" id="new-tenant-registration">
            <form class="registration-form">
                <h2>New Tenant Registration</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="father-name">Father's Name:</label>
                <input type="text" id="father-name" name="father-name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="aadhar">Aadhar Number:</label>
                <input type="text" id="aadhar" name="aadhar" required>

                <label for="address">Full Permanent Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label for="police-station">Locality Police Station Name:</label>
                <input type="text" id="police-station" name="police-station" required>

                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" required>

                <label for="alt-mobile">Alternate Mobile Number:</label>
                <input type="text" id="alt-mobile" name="alt-mobile">

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email">

                <label for="home-mobile">Home Mobile Number:</label>
                <input type="text" id="home-mobile" name="home-mobile">

                <label for="num-persons">Number of Persons in Rental Home:</label>
                <input type="number" id="num-persons" name="num-persons" required>

                <label for="referral-name">Referral Name:</label>
                <input type="text" id="referral-name" name="referral-name">

                <label for="referral-father-name">Referral Father's Name:</label>
                <input type="text" id="referral-father-name" name="referral-father-name">

                <label for="referral-mobile">Referral Mobile Number:</label>
                <input type="text" id="referral-mobile" name="referral-mobile">

                <label for="referral-address">Referral Address:</label>
                <textarea id="referral-address" name="referral-address" rows="2"></textarea>

                <label for="room-no">Room Number:</label>
                <input type="text" id="room-no" name="room-no" required>

                <label for="acquire-date">Date of Acquiring Room:</label>
                <input type="date" id="acquire-date" name="acquire-date" required>

                <label for="agreement-date">Date of Agreement Closing:</label>
                <input type="date" id="agreement-date" name="agreement-date" required>

                <label for="room-rent">Room Rent:</label>
                <input type="text" id="room-rent" name="room-rent" required>

                <label for="advance-balance">Advance Balance:</label>
                <input type="number" id="advance-balance" name="advance-balance" required>

                <label for="electricity-meter">Electricity Meter Reading:</label>
                <input type="text" id="electricity-meter" name="electricity-meter">

                <label for="water-meter">Water Meter Reading:</label>
                <input type="text" id="water-meter" name="water-meter">

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="tab-content" id="tenant-transaction">Tenant Transaction Management.</div>
        <div class="tab-content" id="message-creation">Message Creation Section.</div>
        <div class="tab-content" id="user-account-creation">User Account Creation Area.</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
