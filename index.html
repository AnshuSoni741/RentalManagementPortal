<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rental Management System</h1>
        <div class="tabs">
            <button class="tab-button" onclick="openTab('home')">Home</button>
            <button class="tab-button" onclick="openTab('new-tenant-registration')">New Tenant Registration</button>
            <button class="tab-button" onclick="openTab('tenant-transaction')">Tenant Transaction</button>
            <button class="tab-button" onclick="openTab('message-creation')">View Transactions & pendings</button>
            <button class="tab-button" onclick="openTab('user-account-creation')">User Account Creation</button>
        </div>
        <div class="tab-content" id="home">Welcome to the Rental Management Portal.</div>
        <div class="tab-content" id="new-tenant-registration">
            <form class="registration-form">
                <h2>New Tenant Registration</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="father-name">Father's Name:</label>
                <input type="text" id="father-name" name="father-name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="aadhar">Aadhar Number:</label>
                <input type="text" id="aadhar" name="aadhar" required>

                <label for="address">Full Permanent Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label for="police-station">Locality Police Station Name:</label>
                <input type="text" id="police-station" name="police-station" required>

                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" required>

                <label for="alt-mobile">Alternate Mobile Number:</label>
                <input type="text" id="alt-mobile" name="alt-mobile">

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email">

                <label for="home-mobile">Home Mobile Number:</label>
                <input type="text" id="home-mobile" name="home-mobile">

                <label for="num-persons">Number of Persons in Rental Home:</label>
                <input type="number" id="num-persons" name="num-persons" required>

                <label for="referral-name">Referral Name:</label>
                <input type="text" id="referral-name" name="referral-name">

                <label for="referral-father-name">Referral Father's Name:</label>
                <input type="text" id="referral-father-name" name="referral-father-name">

                <label for="referral-mobile">Referral Mobile Number:</label>
                <input type="text" id="referral-mobile" name="referral-mobile">

                <label for="referral-address">Referral Address:</label>
                <textarea id="referral-address" name="referral-address" rows="2"></textarea>

                <label for="room-no">Room Number:</label>
                <input type="text" id="room-no" name="room-no" required>

                <label for="acquire-date">Date of Acquiring Room:</label>
                <input type="date" id="acquire-date" name="acquire-date" required>

                <label for="agreement-date">Date of Agreement Closing:</label>
                <input type="date" id="agreement-date" name="agreement-date" required>

                <label for="room-rent">Room Rent:</label>
                <input type="number" id="room-rent" name="room-rent" required>

                <label for="advance-balance">Advance Balance:</label>
                <input type="number" id="advance-balance" name="advance-balance" required>

                <label for="electricity-meter">Electricity Meter Reading:</label>
                <input type="number" id="electricity-meter" name="electricity-meter">

                <label for="water-meter">Water Meter Reading:</label>
                <input type="number" id="water-meter" name="water-meter">

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="tab-content" id="tenant-transaction"> 

            <h1>Tenant Transactions</h1>
            <form id="transactionForm">
                <div class="form-group" id="transactionStep1">
                    <label for="transactionType">Select Transaction Type:</label>
                    <select id="transactionType" name="transactionType">
                        <option value="">--Select--</option>
                        <option value="rent">Submit Rent</option>
                        <option value="electricity">Submit Electricity Bill</option>
                        <option value="water">Submit Water Bill</option>
                    </select>
                    <button type="button" class="trn-button" onclick="nextStep()">Next</button>
                    <button type="button" class="trn-button" onclick="backStep()">Back</button>
                </div>
                <div class="form-group" id="transactionStep2" style="display: none;">
                    <label for="transactionType">Transaction Type :</label>
                    <input type="text" id="transactionType" name="transactionType" placeholder="Transaction type" value="77777" disabled>
                    <label for="tenantId">Tenant ID:</label>
                    <input type="text" id="tenantId" name="tenantId" placeholder="Enter Tenant ID" required>
                    <button type="button"  class="trn-button" onclick="showDetails()">Submit</button>
                    <button type="button"  class="trn-button" onclick="backStep()">Back</button>
                </div>
                <div class="form-group" id="transactionDetails" style="display: none;">
                    <p id="details"></p>
                    <label for="transactionType">Transaction Type :</label>
                    <input type="text" id="transactionType" name="transactionType" placeholder="transaction type" value="77777" disabled>
                    <label for="tenantId">Tenant ID:</label>
                    <input type="text" id="tenantId" name="tenantId" placeholder="Tenant ID"  value = "3443334" disabled>
                    <label for="amountToPay">Amount to Pay:</label>
                    <input type="number" id="amountToPay" name="amountToPay" placeholder="Enter amount" required>
                    <button type="button"  class="trn-button" onclick="completeTransaction()">Complete Transaction</button>
                    <button type="button"  class="trn-button" onclick="backStep()">Back</button>
                </div>
                <div id="message" class="message"></div>
            </form>
        </div>
        <div class="tab-content" id="message-creation"> Message Creation Section. </div>
        <div class="tab-content" id="user-account-creation"> User Account Creation Area. </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
